services:
  app:
    container_name: app
    image: oshinoko/stripe-test:latest
    env_file:
      - ../.env
    depends_on:
      - postgres
    stdin_open: true
    tty: true

  postgres:
    image: postgres:17
    env_file:
      - ../.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf

volumes:
  postgres_data:
